<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Tag Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>MP3 Tag Editor</h1>
    <form id="tagForm">
        <label for="file">MP3 File:</label>
        <input type="file" id="file" name="file" accept=".mp3" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist">

        <label for="album">Album:</label>
        <input type="text" id="album" name="album">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre">

        <label for="date">Date:</label>
        <input type="text" id="date" name="date">

        <button type="submit">Save Tags</button>
    </form>

    <script>
        document.getElementById('tagForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/save_tags', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
